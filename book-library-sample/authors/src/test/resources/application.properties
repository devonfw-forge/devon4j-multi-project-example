# Datasource for the Cars H2 instance (see com.example.authors.config.AuthorsDbConfig.java)
authors.datasource.jdbc-url=jdbc:h2:mem:app_authors;
authors.datasource.username=sa
authors.datasource.password=
authors.datasource.driver-class-name=org.h2.Driver

# Flyway instance for Cars (customized one)
authors.flyway.enabled=true
authors.flyway.locations=classpath:db_authors/migration

spring.flyway.enabled=true
spring.flyway.clean-on-validation-error=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db_authors/migration