## TWO H2 in memory db instances, one for Books DB and other for Authors DB:
# Datasource for the Books H2 instance
spring.jpa.database=h2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.jdbc-url=jdbc:h2:mem:app_books;
spring.datasource.username=sa
spring.datasource.password=

# Datasource for the Authors H2 instance
authors.datasource.jdbc-url=jdbc:h2:mem:app_authors;
authors.datasource.username=sa
authors.datasource.password=
authors.datasource.driver-class-name=org.h2.Driver

## FLYWAY #################################################
# Flyway instance for Books (Spring Boot's default one)
spring.flyway.enabled=true
spring.flyway.clean-on-validation-error=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db_books/migration

# Flyway instance for Authors (customized one)
authors.flyway.enabled=false
authors.flyway.locations=classpath:db_authors/migration